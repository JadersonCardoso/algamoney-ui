<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th>Vencimento</th>
      <th>Pagamento</th>
      <th>Valor</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-l>
    <tr>
      <td>{{l.pessoa}}</td>
      <td>{{l.descricao}}</td>
      <td class="col-data">{{l.dataVencimento | date: 'dd/MM/yyyy' }}</td>
      <td class="col-data">{{l.dataPagamento  | date: 'dd/MM/yyyy' }}</td>
      <td class="col-valor">
          <span [style.color]="l.tipo === 'DESPESA' ? 'red' : 'blue'">{{l.valor}}</span>
      </td>
      <td class="col-acoes">
          <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
          <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>

</p-table>
