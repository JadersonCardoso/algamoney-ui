<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>
    <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p>
          <tr>
            <td>{{p.nome}}</td>
            <td>{{p.cidade}}</td>
            <td>{{p.estado}}</td>
            <td>
              <a href="javascript:;" [pTooltip]="p.ativo ? 'Desativa':'Ativar'"  tooltipPosition="top">
                {{p.ativo ? 'Ativo' : 'Inativo'}}
              </a>
            </td>
            <td class="col-acoes">
                <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>

          </tr>
        </ng-template>

      </p-table>
    </div>
    <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
      </div>

  </div>

</div>
